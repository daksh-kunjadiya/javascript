<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container d-grid justify-content-center">
        <form id="employedata" class="d-grid justify-content-center w-100 mt-5">
            <input type="text" id="employename" class="d-block mt-3" placeholder="Employee Name">
            <input type="email" id="email" class="d-block mt-3" placeholder="Email">
            <input type="text" id="department" class="d-block mt-3" placeholder="Department">
            <input type="number" id="experince" class="d-block mt-3" placeholder="Experience">
            <input type="number" id="salary" class="d-block mt-3" placeholder="Salary">
            <input type="submit" class="d-block mt-3">
        </form>

        <table class=" table table-dark table-striped table-hover w-100 mt-5">
            <thead>
                <tr>
                    <th>S-NO</th>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>DEPARTMENT</th>
                    <th>EXPERIENCE</th>
                    <th>CLASS</th>
                    <th>SALARY</th>
                    <th id="Delete">Delete All</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>

</html>

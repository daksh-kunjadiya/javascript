<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #efefef;
        }

        nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <nav>
        <a class="nav-link" href="./index.html">Home</a>
        <a class="nav-link" href="./add.html">Add</a>
    </nav>
    <div class="container">
        <form class="w-25" id="studentData">
            <div class="form-floating mb-3">
                <input type="text" class="form-control name" id="floatingInput" placeholder="title" />
                <label for="floatingInput">NAME</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control fees" id="floatingInput" placeholder="price" />
                <label for="floatingInput">FEES</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-control course" id="floatingInput">
                    <option value="" selected disabled></option>
                    <option value="Web Designing">Web Designing</option>
                    <option value="Graphic Designing">Graphic Designing</option>
                    <option value="Mobile Application Development">Mobile Application Development</option>
                </select>
                <label for="floatingInput">--Course Select--</label>
            </div>
            <input type="submit" />
        </form>
    </div>
    <script src="./add.js"></script>
</body>

</html>

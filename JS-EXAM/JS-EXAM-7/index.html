<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
        }

        .navbar {
            left: 20%;
            width: 80%;
            position: relative;
            height: 60px;
            padding: 0 20px;
            display: flex;
            align-items: center;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 80px;
            width: 100%;
        }

        .btn {
            background-color: #2c2c2c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: ease 0.5s;

            &:hover {
                transform: scale(1.05);
            }
        }

        .sidebar {
            position: fixed;
            width: 20%;
            height: 100vh;
            background: #2c2c2c;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            justify-content: center;
        }

        .sidebar img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
            margin-top: 20px;
        }

        .sidebar h3 {
            font-size: 20px;
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
        }

        .main {
            position: relative;
            width: 80%;
            left: 20%;
            padding: 20px;
            background: #fff;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
        }

        .news-box {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 10px 10px 10px #D3D3D3;
            width: calc(100% - 40px);
            margin: 0 auto;
        }

        .news-box img {
            width: 100%;
            object-fit: cover;
        }

        .news-content {
            padding: 15px;
        }

        .news-content h2 {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .news-content p {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }

        .delete-btn {
            background-color: #2c2c2c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
            transition: transform 0.5s;
        }

        .delete-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="btn-group">
                <a href="./index.html"><button class="btn">HOME</button></a>
                <a href="./add.html"><button class="btn">ADD NEWS</button> </a>
                <a href="./signup.html"><button class="btn" id="signupbtn">SIGN UP</button></a>
            </div>
        </div>
        <div class="sidebar" id="sidebar"></div>
        <div class="main" id="main"></div>
    </div>
</body>
<script src="./script.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <title>Student-Form</title>
</head>

<body>
  <div class="container">
    <form id="userData">
      <input type="text" id="NAME" placeholder="NAME" required>
      <input type="number" id="GRID" placeholder="GRID" required>
      <label>COURSE : </label>
      <select id="COURSE" required>
        <option>--SELECT--</option>
        <option>FULLSTACK</option>
        <option>FLUTTER</option>
        <option>UX/UI DESIGN</option>
        <option>AR/VR DEVELOPMENT</option>
        <option>DATA ANALYLITICS</option>
      </select>
      <input type="number" id="NUMBER" placeholder="NUMBER" required>
      <label>FEES : </label>
      <select id="FEES" required>
        <option>--SELECT--</option>
        <option>85000</option>
        <option>95000</option>
        <option>95000</option>
        <option>95000</option>
        <option>95000</option>
      </select>
      <input type="submit" id="submit" value="Submit">
    </form>

    <table class="table table-dark table-striped table-hover w-75 mx-auto mt-5">
      <thead>
        <tr>
          <th scope="col">NAME</th>
          <th scope="col">GRID</th>
          <th scope="col">COURSE</th>
          <th scope="col">NUMBER</th>
          <th scope="col">FEES</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>

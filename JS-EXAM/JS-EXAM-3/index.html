<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <div class="container mt-5">
    <form id="UserData">
      <input type="text" id="Name" placeholder="NAME" required>
      <input type="tex" id="grid" placeholder="GRID" required>
      <select id="course" required>
        <option>--SELECT COURSE--</option>
        <option value="FULLSTACK">FULLSTACK</option>
        <option value="FLUTTER">FLUTTER</option>
        <option value="UX/UI DESIGN">UX/UI DESIGN</option>
        <option value="AR/VR DEVELOPMENT">AR/VR DEVELOPMENT</option>
        <option value="DATA ANALYLITICS">DATA ANALYLITICS</option>
      </select>
      <select id="fees" required>
        <option>--SELECT FEES--</option>
        <option value="95,000">95,000</option>
        <option value="95,000">95,000</option>
        <option value="75,000">75,000</option>
        <option value="1,35,000">1,35,000</option>
        <option value="1,05,000">1,05,000</option>
      </select>
      <input type="number" id="number" placeholder="NUMBER" required>
      <input type="submit" id="submit">
    </form>

    <table class="table w-75 mt-5 mx-auto">
      <thead>
        <tr>
          <th>NAME</th>
          <th>GRID</th>
          <th>COURSE</th>
          <th>FEES</th>
          <th>NUMBER</th>
          <th id="delete">DELETE</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>

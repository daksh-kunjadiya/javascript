<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            display: flex;
            justify-content: center;
        }

        .form-floating {
            padding: 0 0 25px 0;
        }

        input[type="submit"] {
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <a href="./index.html">HOME</a>
    <div class="container">
        <form class="w-25">
            <div class="form-floating">
                <input type="text" class="form-control" placeholder="Question" id="Question">
                <label for="floatingInput">Question</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" placeholder="Option" id="OptionA">
                <label for="floatingPassword">Option A</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" placeholder="Option" id="OptionB">
                <label for="floatingPassword">Option B</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" placeholder="Option" id="OptionC">
                <label for="floatingPassword">Option C</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" placeholder="Option" id="OptionD">
                <label for="floatingPassword">Option D</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" placeholder="Correct Answer" id="CorrectAnswer">
                <label for="floatingPassword">Correct Answer</label>
            </div>
            <div>
                <input type="submit" class="form-control bg-dark">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./add.js"></script>
</body>

</html>

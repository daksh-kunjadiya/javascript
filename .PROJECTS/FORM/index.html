<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container d-grid justify-content-center">
        <form id="userdata" class="d-grid justify-content-center w-100 mt-5">
            <input type="text" id="employeename" placeholder="Employee Name" class="d-block mt-3" />
            <input type="text" id="email" placeholder="Email" class="d-block mt-3" />
            <input type="text" id="department" placeholder="Department" class="d-block mt-3" />
            <input type="number" id="experience" placeholder="Experience" class="d-block mt-3" />
            <input type="number" id="salary" placeholder="Salary" class="d-block mt-3" />
            <input type="submit" class="d-block mt-3" />
        </form>

        <table class=" table table-dark table-striped table-hover w-100 mt-5">
            <thead>
                <tr>
                    <th>sr. no</th>
                    <th>employeename</th>
                    <th>email</th>
                    <th>department</th>
                    <th>experience</th>
                    <th>level</th>
                    <th>salary</th>
                    <th id="delete">delete All</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
    <h2 id="totalemp" class="text-center"></h2>
    <h2 id="totalsal" class="text-center"></h2>
    <script src="./script.js"></script>

</body>

</html>
